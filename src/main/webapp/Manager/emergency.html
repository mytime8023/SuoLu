<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>应急处理</title>
	<link rel="stylesheet" type="text/css" href="css/accountantTable.css">
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../scripts/layer/layer.js"></script>
	<script type="text/javascript" src="../scripts/tools/paisuanTools.js"></script>
	<script type="text/javascript" src="scripts/emergency.js"></script>
</head>
<body>
	<div id="container">
		<div id="head"><span>应急信息列表</span></div>
		<div class="tablehead-container">
			<table border="1px" cellspacing="0px" style="border-collapse:collapse;width:100%;text-align: center;">
				<thead id="tableHead">
					<tr>
						<th style="width:10%">编号</th>
						<th style="width:20%">公司</th>
						<th style="width:25%">留言</th>
						<th style="width:20%">申请时间</th>
						<th style="width:10%">状态</th>
						<th style="width:15%">鉴定</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="tablebody-container">
			<table border="1px" cellspacing="0px" style="border-collapse:collapse;width:100%;text-align: center;">
				<tbody>
					<tr class="row">
						<td style="width:10%"></td>
						<td style="width:20%"></td>
						<td style="width:25%"></td>
						<td style="width:20%"></td>
						<td style="width:10%"></td>
						<td style="width:15%">
							<input class="emergency" type="button" value="有误" data-sfyw=true />
							<input class="emergency" type="button" value="无误" data-sfyw=false />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
