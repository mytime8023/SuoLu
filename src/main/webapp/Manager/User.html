<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>客户信息</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
</head>
<body>
	<table id="UserDg" title="客户管理" class="easyui-datagrid" style="width:100%;height:100%"
		url="getUsers" method="GET" toolbar="#toolbar" pagination="true" rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="name" width="8%">用户名</th>
				<th field="pwd" width="6%">密码</th>
				<th field="email" width="12%">邮箱</th>
				<th field="qq" width="8%">QQ</th>
				<th field="identityCard" width="16%">身份证号</th>
				<th field="address" width="20%">地址</th>
				<th field="roles_name" width="8%">拥有的角色</th>
				<th field="remark" width="22%">备注</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增员工</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改员工信息</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" onclick="removeUser()">删除员工</a>
	</div>
	<div id="dlg" class="easyui-dialog" style="width:400px;height:450px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">用户信息</div>
			<form id="fm" method="post" novalidate>
				<input onfocus="this.select()" id="id" name="id" type="hidden" class="easyui-validatebox"/>
				<div class="fitem">
					<label>用户名:</label>
					<input onfocus="this.select()" id="name" name="name" class="easyui-validatebox" required="true"/>
				</div>
				<div class="fitem">
					<label>密码:</label>
					<input onfocus="this.select()" id="pwd" name="pwd" class="easyui-validatebox" required="true"/>
				</div>
				<div class="fitem">
					<label>邮箱:</label>
					<input onfocus="this.select()" id="email" name="email" class="easyui-validatebox" validType="email" required="true"/>
				</div>
				<div class="fitem">
					<label>身份证号:</label>
					<input onfocus="this.select()" id="identityCard" name="identityCard" class="easyui-validatebox" required="true"/>
				</div>
				<div class="fitem">
					<label>QQ:</label>
					<input onfocus="this.select()" id="qq" name="qq" class="easyui-validatebox"/>
				</div>
				<div class="fitem">
					<label>地址:</label>
					<input onfocus="this.select()" id="address" name="address" class="easyui-validatebox"/>
				</div>
				<div class="fitem">
					<label>备注:</label>
					<textarea onfocus="this.select()" id="remark" name="remark" style="overflow:auto"></textarea>
				</div>
			</form>
		</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
	<div id="hiddenArea" style="display:none">
		<script type="text/javascript" src="../scripts/layer/layer.js"></script>
		<script type="text/javascript" src="scripts/employeeCRUD.js"></script>
		<script type="text/javascript" src="../scripts/tools/paisuanTools.js"></script>
		<script type="text/javascript">
		</script>
	</div>
</body>

<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>
	</html>
